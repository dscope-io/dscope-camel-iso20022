plugins {
    id 'java' 
}

group 'io.dscope'
version '0.1.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes('Implementation-Title': 'dscope-camel-iso20022',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-camel'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'dscope-camel-iso20022',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'dscope-camel-iso20022-with-dependencies'
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    useJUnitPlatform()
}

dependencies {
	// https://mvnrepository.com/artifact/org.apache.camel/camel-core
	implementation group: 'org.apache.camel', name: 'camel-core', version: '3.20.3'
	
	// https://mvnrepository.com/artifact/com.prowidesoftware/pw-iso20022
	implementation group: 'com.prowidesoftware', name: 'pw-iso20022', version: 'SRU2022-9.3.6'
	
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.6'		
	
	// https://mvnrepository.com/artifact/org.apache.camel/camel-test-junit5
	testImplementation group: 'org.apache.camel', name: 'camel-test-junit5', version: '3.19.0'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.2'			
}


